<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelBlog | Media</title>
  <meta name="description" content="Media gallery: photos and travel clips." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<a href="#main-content" class="skip-link" style="position:absolute;left:-999px;top:auto;">Skip to content</a>

<header class="site-header">
  <div class="page-container header-inner">
    <a class="logo" href="index.html">TravelBlog</a>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>

    <nav aria-label="Main navigation">
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog-list.html">Blog List</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main-content" class="page-container" role="main">
  <section class="card" aria-labelledby="media-title">
    <h1 id="media-title">Media Gallery</h1>
    <p class="muted">Photos and short clips (sample content).</p>
  </section>

  <section class="media-grid" aria-label="Photo gallery">
    <button class="media-item" type="button" data-full="images/blog1.jpg" aria-label="Open image: Sydney Opera House">
      <img src="images/blog1.jpg" alt="Sydney Opera House near the water" />
    </button>

    <button class="media-item" type="button" data-full="images/blog2.jpg" aria-label="Open image: Tropical beach">
      <img src="images/blog2.jpg" alt="Tropical beach with palm trees" />
    </button>

    <button class="media-item" type="button" data-full="images/blog3.jpg" aria-label="Open image: Mountain lookout">
      <img src="images/blog3.jpg" alt="Mountain lookout over a valley" />
    </button>

    <button class="media-item" type="button" data-full="images/blog-detail.jpg" aria-label="Open image: Hiking track">
      <img src="images/blog-detail.jpg" alt="Hiking track leading to a viewpoint" />
    </button>
  </section>

  <section class="card" style="margin-top:14px;" aria-labelledby="video-title">
    <h2 id="video-title">Featured Travel Videos</h2>
    <p class="muted">Optional media section to demonstrate web media.</p>

    <div class="video-grid">
      <figure class="video-card">
        <video controls preload="metadata" aria-label="Travel highlights video 1">
          <source src="images/travel1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <figcaption class="muted">City highlights (sample)</figcaption>
      </figure>

      <figure class="video-card">
        <video controls preload="metadata" aria-label="Travel highlights video 2">
          <source src="images/travel2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <figcaption class="muted">Beach vibes (sample)</figcaption>
      </figure>

      <figure class="video-card">
        <video controls preload="metadata" aria-label="Travel highlights video 3">
          <source src="images/travel3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <figcaption class="muted">Mountain views (sample)</figcaption>
      </figure>
    </div>
  </section>
</main>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Image preview">
  <div class="lightbox-content">
    <button id="lightbox-close" class="lightbox-close" type="button" aria-label="Close image preview">&times;</button>
    <img id="lightbox-img" alt="" />
  </div>
</div>

<footer class="site-footer">
  <div class="page-container">
    <p class="muted">&copy; 2026 TravelBlog. All rights reserved.</p>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
